<div ng-controller="budgetController">
    <div class="admin-form">
        <div class="widget">
            <div class="widget-head">
                <i class="fa fa-cogs "></i> Add Income / Expense
                <div class="widget-icons pull-right">
                    <a href="" ng-click="additemtog = !additemtog"><i class="fa fa-chevron-up"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div collapse="additemtog">
                <div class="widget-content">
                    <div class="padd">
                        <form name="b" class="form-horizontal" ng-submit="addBudgetItem()">
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input type="radio" ng-model="expense" value="expense">  Expense:
                                    <input type="radio" ng-model="expense" value="income"> Income:
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Category:</label>
                                <div class="col-md-8">
                                    <!--<input type="text" class="form-control" ng-model="newTrans.CategoryId">-->
                                    <select class="btn btn-default dropdown-toggle"
                                            data-ng-options=" cat.name for cat in getCats()"
                                            data-ng-model="selectedCat"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Amount:</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-model="newBudgetItem.Amount">
                                </div>
                                <label title="number per year" class="control-label col-md-3">Annual Period:</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-model="newBudgetItem.Period">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Description:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="newBudgetItem.Description">
                                </div>
                            </div>
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info btn-sm">Create</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                <!--<button type="button" class="btn btn-default btn-sm" ui-sref="home.dashboard">Cancel</button>-->
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                </div>
                <div class="widget-foot"></div>
            </div>
    </div>
</div>
