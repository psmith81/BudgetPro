<div ng-controller="budgetController">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <div class="widget">
                <div class="widget-head">
                    <div class="pull-left">Spending versus Budget</div>
                    <div class="widget-icons pull-right">
                        <a href="" ng-click="graphIsCol = !graphIsCol"><i class="fa fa-chevron-up"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div collapse="graphIsCol">
                    <div class="widget-content">
                        <div class="padd">
                            <!-- Barchart. jQuery Flot plugin used. -->
                            <div ng-show="graphtog" id="bar-chart"></div>
                            <hr ng-show="tabletog && graphtog" />
                            <div ng-show="tabletog">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th ng-show="graphtog">Bar</th>
                                            <th>Budgeted</th>
                                            <th><i>Spending:</i> Current</th>
                                            <th>Pervious Month's</th>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="item in budgetStatus()" ng-if="item.category != 'Income'" ng-class="{true:'danger', false:''}[item.current > item.budgeted]">
                                        
                                            <td>{{item.category}}</td>
                                            <td ng-show="graphtog">
                                                {{$index+1}}
                                            </td>
                                            <td>{{item.budgeted|currency}}</td>
                                            <td>{{item.current|currency}}</td>
                                            <td>{{item.previous|currency}}</td>
                                        
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-foot">
                    Show Graph: <input type="checkbox" ng-model="graphtog" /> | 
                    Show Table: <input type="checkbox" ng-model="tabletog" /> 
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
