<div ng-controller="newTransactionController">
    <form name="f" class="form-horizontal" novalidate ng-submit="newTransaction()">
        <div class="admin-form">
            <div class="container">

                <div class="row">
                    <!-- Widget Starts -->
                    <div class="widget ">
                        <div class="widget-head">
                            <i class="fa fa-cogs "></i> New Transaction
                        </div>
                        <div class="widget-content">
                            <div class="padd">
                                <div class="form-group">
                                    <label class="control-label col-md-3">AccountId:[{{selectedAcct}}]</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="selectedAcct" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Amount:</label>
                                    <div class="col-md-8">
                                        <input type="checkbox" ng-model="debit" ng-click="newTrans.Description='Deposit'" /> Debit:
                                        <input type="text" class="form-control" ng-model="newTrans.Amount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Description:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="newTrans.Description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">CategoryId:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="newTrans.CategoryId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Reconciled:</label>
                                    <div class="col-md-8">
                                        <input type="checkbox" ng-model="newTrans.Reconciled">
                                    </div>
                                </div>

                                <div class="btn-group">
                                    <button type="submit" class="btn btn-info btn-sm">Create</button>
                                    <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                    <button type="button" class="btn btn-default btn-sm" ui-sref="home.dashboard">Cancel</button>
                                </div>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </
    </form>
</div>

</div>-->
