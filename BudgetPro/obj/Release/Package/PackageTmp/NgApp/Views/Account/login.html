<div ng-controller="accessController">
    <form name="f" class="form-horizontal" novalidate ng-submit="login()">

        <!-- Form area -->
        <div class="admin-form">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <!-- Widget starts -->
                        <div class="widget worange">
                            <!-- Widget head -->
                            <div class="widget-head">
                                <i class="fa fa-lock"></i> Login
                            </div>

                            <div class="widget-content">

                                <div class="padd">
                                    <!-- Login form -->
                                    <!-- Email -->
                                    <div class="form-group">
                                        <label class="control-label col-md-4" >User Name:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="usrLogin.userName">
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="form-group">
                                        <label class="control-label col-md-4" >Password:</label>
                                        <div class="col-md-8">
                                            <input type="password" class="form-control" ng-model="usrLogin.password">
                                        </div>
                                    </div>
                                    <!-- Remember me checkbox and sign in button -->
                                    <!--<div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="col-md-8 col-md-offset-4">
                                        <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                                        <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                    </div>
                                    <br />

                                </div>
                            </div>

                            <div class="widget-foot">
                                Not Registred? <a ui-sref="register" href="">Register here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
