<div ng-controller="aboutController">
    <div ng-if="household == null">
        <form ng-submit="createHousehold({Name: newHousehold})">
            <input type="text" ng-model="newHousehold" />
            <button type="submit">Create</button>
        </form>
    </div>
    <div ng-if="household != null">
        Your household is {{household}}.

        <form ng-submit="leaveHousehold()">

        </form>
    </div>
</div>
