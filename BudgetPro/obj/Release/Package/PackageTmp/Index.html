<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BudgetPro</title>
    <!-- Stylesheets -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome icon -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <!-- Calendar -->
    <link rel="stylesheet" href="/css/fullcalendar.css">
    <!-- prettyPhoto -->
    <link rel="stylesheet" href="/css/prettyPhoto.css">
    <!-- Star rating -->
    <link rel="stylesheet" href="/css/rateit.css">
    <!-- Date picker -->
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <!-- CLEditor -->
    <link rel="stylesheet" href="/css/jquery.cleditor.css">
    <!-- Data tables -->
    <link rel="stylesheet" href="/css/jquery.dataTables.css">
    <!-- Bootstrap toggle -->
    <link rel="stylesheet" href="/css/jquery.onoff.css">
    <!-- Main stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Widgets stylesheet -->
    <link href="/css/widgets.css" rel="stylesheet">

    <script src="/js/respond.min.js"></script>

</head>
<body>
    <div ng-app="app">
        <div>
            <div class="container">
                <div class="navbar navbar-fixed-top bs-docs-nav" role="banner">
                    <!-- Menu button for smallar screens -->
                    <div class="navbar-header">
                        <button class="navbar-toggle btn-navbar" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                            <span>Menu</span>
                        </button>
                        <!-- Site name for smallar screens -->
                        <a href="index.html" class="navbar-brand hidden-lg">BudgetPro</a>
                    </div>

                    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown dropdown-big">
                                <a ui-sref="home.dashboard" href="">Home!</a>
                            </li>
                            <li class="dropdown dropdown-big">
                                <a ui-sref="about" href="">About!</a>
                            </li>
                            <li class="dropdown dropdown-big">
                                <a ui-sref="newTransaction" href="">New Transaction!</a>
                            </li>
                        </ul>
                        <div>
                            <!--Menu! {{getAuth()}}
                            <a ng-click="$state.go('/')" href="">Back!</a>
                            -->
                            <ng-include src="'/NgApp/Views/partials/accesspartial.html'"> </ng-include>
                        </div>
                    </nav>
                </div>
            </div>
            <div ui-view style="padding-top:1em">

            </div>
            <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>
        </div>
    </div>

    <!-- Scripts -->
    <script src="NgApp/Core/angular.min.js"></script>
    <script src="NgApp/Core/angular-ui-router.min.js"></script>
    <script src="NgApp/Core/angular-local-storage.js"></script>
    <script src="NgApp/app.js"></script>
    <script src="NgApp/Services/authService.js"></script>
    <script src="NgApp/Services/authInterceptorSvc.js"></script>
    <script src="NgApp/Services/householdSvc.js"></script>
    <script src="NgApp/Controllers/homeController.js"></script>
    <script src="NgApp/Controllers/aboutController.js"></script>
    <script src="NgApp/Services/accountSvc.js"></script>
    <!--<script src="NgApp/Controllers/loginController.js"></script>
    <script src="NgApp/Controllers/logoutController.js"></script>
    <script src="NgApp/Controllers/registerController.js"></script>-->
    <script src="NgApp/Controllers/accessController.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="NgApp/Controllers/accountSummariesController.js"></script>
    <script src="NgApp/Controllers/recentTransactionsController.js"></script>
    <script src="NgApp/Controllers/newTransactionController.js"></script>
</body>
</html>
