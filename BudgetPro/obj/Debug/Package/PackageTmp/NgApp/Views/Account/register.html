<div ng-controller="accessController">
    <form name="f" class="form-horizontal"  ng-submit="register()">
        <div class="admin-form">
            <div class="container">

                <div class="row">
                    <!-- Widget Starts -->
                    <div class="widget worange">
                        <div class="widget-head">
                            <i class="fa fa-cogs"></i> Register
                        </div>
                        <div class="widget-content">
                            <div class="padd">
                                <div class="form-group">
                                    <label class="control-label col-md-4">User Name:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="user.Username" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Name:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="user.Name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Password:</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" ng-model="user.Password" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Confirm Password:</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" ng-model="user.ConfirmPassword" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Email:</label>
                                    <div class="col-md-8">
                                        <input type="email" class="form-control" ng-model="user.Email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Phone Number:</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="user.PhoneNumber" required>
                                    </div>
                                </div>

                                <div class="btn-group pull-left">
                                    <button type="submit" class="btn btn-info btn-sm">Register</button>
                                    <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                </div>
                                <br />
                            </div>
                        </div>
                        <div class="widget-foot">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
