<div ng-show="editTrans" class="ng-hide">
    <!--<div class="admin-form">-->
             <!--<div class="row">-->
            <div class="widget">
                <div class="widget-head">
                    Transactions:
                </div>
                <div class="widget-content">
                    <div class="padd">
                        <form class="form-horizontal" ng-model="editTrans" ng-submit="updateTransaction()">
                            <div class="form-group">
                                <label class="control-label col-md-3">Date:</label>
                                <div class="col-md-8">
                                    <!--<input type="text" class="form-control" ng-model="editTrans.transDate" />-->
                                    <p class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2036-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Amount:</label>
                                <div class="col-md-6">
                                    debit: <input type="checkbox" ng-model="debit" />,
                                    reconciled: <input type="checkbox" ng-model="editTrans.reconciled" />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" ng-model="editTrans.amount" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Category:</label>
                                <div class="col-md-8">
                                    <!--<input type="text" class="form-control" ng-model="newTrans.CategoryId">-->
                                    <select class="btn btn-default dropdown-toggle"
                                            data-ng-options=" cat.id as cat.name for cat in getCats()"
                                            data-ng-model="editTrans.categoryId"
                                            data-ng-default></select>
                                    {{selectedCat}}
                                    <!-- ng-options="item.id as item.name for item in list" -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Discription:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="editTrans.description" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    Last updated: {{editTrans.updated}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    By: {{editTrans.updatedByUser}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-11">
                                    <button type="submit" class="btn btn-info btn-sm pull-right">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="widget-foot">

                    </div>
                </div>
            </div>
        </div>
        <!--</div>-->
