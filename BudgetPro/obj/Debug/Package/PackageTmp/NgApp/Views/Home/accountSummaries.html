<div class="widget-head">
    <div class="pull-left">
        <button class="btn btn-default btn-xs" ui-sref="accounts" href="">
            Accounts / Balances
        </button>
        <button class="btn btn-default btn-xs" ng-click="balRefresh(3)" href="">Refresh</button>
    </div>
    <div class="widget-icons pull-right">
        <a href="" ng-click="acctIsCol = !acctIsCol"><i class="fa fa-chevron-up"></i></a>
    </div>
    <div class="clearfix"></div>
</div>
<div collapse="acctIsCol">
    <div class="ui-widget-content">
        <div ng-controller="newTransactionController">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Account:</th>
                        <th>Balance:</th>
                        <th>Reconciled:</th>
                    </tr>
                </thead>
                <tr ng-repeat="m in houseaccts">
                    <td><button title="New Transaction" class="btn btn-sm" ui-sref="newTransaction" ng-model="selectedAcct" ng-options="m">+</button> {{m.id}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.balance | currency}}</td>
                    <td>{{m.reconciledBalance | currency}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="widget-foot">

    <div class="clearfix"></div>
</div>
